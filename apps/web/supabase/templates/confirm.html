<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; background-color: #0f0f14; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0f0f14; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 500px; background: linear-gradient(135deg, #1a1a24 0%, #12121a 100%); border-radius: 16px; border: 1px solid rgba(139, 92, 246, 0.2);">
          <tr>
            <td style="padding: 40px 40px 20px; text-align: center;">
              <div style="display: inline-block; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); padding: 12px 16px; border-radius: 12px; margin-bottom: 20px;">
                <span style="color: white; font-size: 24px; font-weight: bold;">EVIDENRA</span>
              </div>
              <h1 style="color: #ffffff; font-size: 24px; margin: 0 0 8px;">Willkommen bei EVIDENRA</h1>
              <p style="color: #a1a1aa; font-size: 14px; margin: 0;">Qualitative Forschung neu gedacht</p>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 40px;">
              <p style="color: #e4e4e7; font-size: 16px; line-height: 1.6; margin: 0 0 24px;">
                Vielen Dank für deine Registrierung! Bitte bestätige deine E-Mail-Adresse.
              </p>
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding: 8px 0 24px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; text-decoration: none; padding: 14px 32px; border-radius: 10px; font-weight: 600; font-size: 16px;">
                      E-Mail bestätigen
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding: 24px 40px 40px; border-top: 1px solid rgba(255,255,255,0.1);">
              <p style="color: #52525b; font-size: 12px; margin: 0; text-align: center;">© 2024 EVIDENRA</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
